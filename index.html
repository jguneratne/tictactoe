<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>

      <main>
        <div class="game-box">
          <div class="board-container">
            <div class="board">
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
            </div>

            <div class="p1-div"><h3 class="p1-turn"></h3></div>
            <div class="p2-div"><h3 class="p2-turn"></h3></div>

            <div class="win-screen-container">
            <div class="win-screen">
              <div class="game-result">
                <h2 class="result">Result Text Here!</h2>
              </div>

              <h3 class="ask-again">Play Again?</h3>
              <div class="btns-select">
                <button class="yes">Let's Go!</button>
                <button class="no">No, Thanks.</button-no>
              </div>
            </div>
            </div>




          </div>

          <div class="scores">
            <div class="p1-score">
              <h3>Player 1:</h3>
              <p class="p1-tally">0</p>
            </div>
            <div class="ties">
              <h3>Ties:</h3>
              <p class="ties-tally">0</p>
            </div>
            <div class="p2-score">
              <h3>Player 2:</h3>
              <p class="p2-tally">0</p>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <p class="my-copyright">Jenn Guneratne Â© 2023</p>

        <a
          href="https://github.com/jguneratne/tictactoe"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="github-logo"
            src="images/GitHub-Mark-32px.png"
            alt="Octocat GitHub Logo"
          />
        </a>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
