<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>

      <main>


        <div class="game-box">
          <div class="board-container">
            <div class="board">
              <div class="square" data-index="0"></div>
              <div class="square" data-index="1"></div>
              <div class="square" data-index="2"></div>
              <div class="square" data-index="3"></div>
              <div class="square" data-index="4"></div>
              <div class="square" data-index="5"></div>
              <div class="square" data-index="6"></div>
              <div class="square" data-index="7"></div>
              <div class="square" data-index="8"></div>
            </div>

            <div class="p1-div"><h3 class="p1-turn"></h3></div>
            <div class="p2-div"><h3 class="p2-turn"></h3></div>


        <div class="home-container">
          <div class="home-screen">

            <form action="" method="GET" id="names" class="names">
            <!-- <div class="names"> -->
              
              <div class="player-name-div playerX-name-div" >
                <label for="pX-name">PLAYER 1, <p>Enter Your Name:</p></label>
                <input type="text" id="pX-name" class="pX-name" name="pX-name" placeholder="Your Name Here">
              </div>

              <div class="player-name-div playerO-name-div">
                <label for="pO-name">PLAYER 2, <p>Enter Your Name:</p></label>
                <input type="text" id="pO-name" class="pO-name" name="pO-name" placeholder="Your Name Here">
              </div>
            <!-- </div> -->
            </form>

             <div class="btn-div">
              <input type="submit" form="names" class="start-game" value="Let's Play!">
            </div>
          </div>

         
        </div>

            <div class="win-screen-container">
            <div class="win-screen">
              <div class="game-result">
                <h2 class="result">Result Text Here!</h2>
              </div>

              <h3 class="ask-again">Play Again?</h3>
              <div class="btns-select">
                <button class="yes">Let's Go!</button>
                <button class="no">No, Thanks.</button-no>
              </div>
            </div>
            </div>




          </div>

          <div class="scores">
            <div class="p1-score">
              <h3>Player 1:</h3>
              <p class="p1-tally">0</p>
            </div>
            <div class="ties">
              <h3>Ties:</h3>
              <p class="ties-tally">0</p>
            </div>
            <div class="p2-score">
              <h3>Player 2:</h3>
              <p class="p2-tally">0</p>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <p class="my-copyright">Jenn Guneratne Â© 2023</p>

        <a
          href="https://github.com/jguneratne/tictactoe"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="github-logo"
            src="images/GitHub-Mark-32px.png"
            alt="Octocat GitHub Logo"
          />
        </a>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
